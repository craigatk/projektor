buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:10.3.0"
    }
}

plugins {
    id "dev.projektor.publish" version "8.0.2"
    id "org.jetbrains.kotlinx.kover" version "0.5.0"
}

apply from: "../../gradle/kotlin.gradle"

group 'Example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

projektor {
    serverUrl = "https://projektorlive.herokuapp.com"
    publishToken = System.getenv("PROJEKTOR_TOKEN") ?: project.findProperty('projektor_publish_token') ?: null
}

tasks.withType(kotlinx.kover.tasks.KoverXmlReportTask) {
    dependsOn(test)
}

kover {
    coverageEngine.set(kotlinx.kover.api.CoverageEngine.JACOCO) // change instrumentation agent and reporter
}
