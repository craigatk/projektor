buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.22"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:11.0.0"
    }
}

plugins {
    id "dev.projektor.publish" version "8.2.0"
    id "org.jetbrains.kotlinx.kover" version "0.6.1"
}

apply from: "../../gradle/kotlin.gradle"

group 'Example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

projektor {
    serverUrl = "https://projektorlive.herokuapp.com"
    publishToken = System.getenv("PROJEKTOR_TOKEN") ?: project.findProperty('projektor_publish_token') ?: null
}

tasks.withType(kotlinx.kover.tasks.KoverXmlTask) {
    dependsOn(test)
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat = 'full'
    }
}

kover {
    engine.set(kotlinx.kover.api.DefaultJacocoEngine.INSTANCE) // change instrumentation agent and reporter
}
